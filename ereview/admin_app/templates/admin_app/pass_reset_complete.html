{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4 text-center">
          
          <!-- Success Icon -->
          <div class="mb-4 text-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
          </div>

          <!-- Main Message -->
          <h3 class="fw-bold mb-3">Password Changed Successfully!</h3>
          <p class="lead mb-4">
            Your password has been updated. You may now log in with your new credentials.
          </p>

          <!-- Login Button -->
          <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-success py-2">
              <i class="bi bi-box-arrow-in-right me-2"></i>Continue to Login
            </a>
          </div>

          <!-- Additional Help -->
          <div class="mt-4">
            <small class="text-muted">
              <i class="bi bi-info-circle me-1"></i>
              Remember to use your new password next time you log in.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 0.5rem;
  }
  .lead {
    font-size: 1.1rem;
  }
</style>
{% endblock %}
