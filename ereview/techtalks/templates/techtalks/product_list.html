{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <h1>All Products</h1>

    {% for product in products %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <h2>{{ product.name }}</h2>
            
            <a href="{% url 'product_detail' product.id %}">View Details</a>
        </div>
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
</body>

{% endblock %}
